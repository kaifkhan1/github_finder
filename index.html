<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.1/cerulean/bootstrap.min.css" integrity="sha512-M/I1PV7KaMQA0diDoFfO0Me6ZqLX71C84d6GmGVChSHan0tXtZ67Xvk0p4qEYh4oqVjCWCHyy+cR5gKIZBdsPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <nav class="navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="#" class="navbar-brand pb-2">GitHub Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search GitHub User</h1>
            <p class="lead">Enter A Username to fetch a User Profile and Repos
            </p>
            <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username....">
        </div>
        <br>
        <div id="profile"></div>
    </div>
    
    <footer class="mt-5 p-3 text-center bg-light">
        GitHub Finder &copy;
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>

</html>
